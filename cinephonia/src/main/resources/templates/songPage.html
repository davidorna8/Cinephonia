<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{song.name}}</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/logoet.jpg" /> <!--favicon-->
</head>
<body>
<nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="assets/logoet.jpg" width="30" height="30" alt="">
            Cinephonia
        </a>

        <div class="navbar-collapse" id="navbarSupportedContent" >
            <div class="col-10">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/films">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My account</a>
                    </li>
                </ul>
            </div>
            <div class="col-2">

                <button id="loginButton"  class="btn rounded-pill"  onclick="window.location.href='/login'">Log in</button>
                <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
            </div>
        </div>

    </div>
</nav>
<div class="container justify-content-center px-5 py-5 mx-5 my-5" >
    <h1>{{song.name}}</h1>
    <div class="container"></div>
    <p><strong>Author:</strong> {{song.author}}</p>
    <p><strong>Year:</strong> {{song.year}}</p>
    <p><strong>Genre:</strong> {{song.genre}}</p>
    <p><strong>Duration:</strong> {{song.minutes}}:{{song.seconds}}</p>
</div>
</body>
</html>
