<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{song.name}}</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/logoet.jpg" /> <!--favicon-->
</head>
<body>
<nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/logoet.jpg" width="30" height="30" alt="">
            Cinephonia
        </a>

        <div class="navbar-collapse" id="navbarSupportedContent" >
            <div class="col-11">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/films">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/songs">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                </ul>
            </div>
            <div class="col-1">
                <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
            </div>
        </div>

    </div>
</nav>
<div class="container justify-content-center px-5 py-5 mx-5 my-5" >
    <h1>{{song.name}}</h1>
    <p><strong>Author:</strong> {{song.author}}</p>
    <p><strong>Year:</strong> {{song.year}}</p>
    <p><strong>Genre:</strong> {{song.genre}}</p>
    <p><strong>Duration:</strong> {{song.minutes}} minute(s) {{song.seconds}} second(s)</p>
    <p><strong>Uploaded by:</strong> {{username}}</p>
</div>
<button class="btn" onclick="addFilms()">Add films</button>
<div class="container justify-content-center" id="filmCheckBox">
    <form id="filmForm" action="#" method="post" onsubmit="submitAction('{{song.id}}')">
        <ul>
        {{#filmList}}
            <li>
                <label><input type="checkbox" name="selectedFilms" value="{{id}}">{{name}}</label>
            </li>
        {{/filmList}}
        </ul>
        <input type="submit" value="Submit">
    </form>
    <script src="/js/addFilmScript.js"></script>
</div>
</body>
</html>
