<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>

    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/logoet.jpg" /> <!--favicon-->
</head>
<body>
  <header>
    <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/images/logoet.jpg" width="30" height="30" alt="">
          Cinephonia
        </a>

        <div class="navbar-collapse" id="navbarSupportedContent" >
          <div class="col-11">
            <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/films">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/songs">Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
              </li>
            </ul>
          </div>
          <div class="col-1">
            <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
          </div>
        </div>

      </div>
    </nav>
  </header>
  <div class="container py-5 my-5">
    <div class="text-center container d-flex justify-content-center">
      <form type="Submit" class="text-center" action="/userInfo/{{id}}" method="post">
        <div class="row d-flex mb-2">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="First name" name="name" value="{{user.name}}" required/>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Last name" name="surname" value="{{user.surname}}" required/>
          </div>
        </div>
        <div class="row d-flex  mb-2 col-12 mx-0">
          <input type="text" class="form-control" placeholder="Username" name="username" value="{{user.username}}" required/>
        </div>
        <div class="row d-flex mb-2">
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Email" name="email" value="{{user.email}}" required/>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" placeholder="Password"
                   name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
            <!--The password must follow a pattern-->
          </div>
        </div>
        <div class="row d-flex mb-2">
          <div class="col-3">
            <input type="number" class="form-control" placeholder="Age" name="age" min="0" max="99" value="{{user.age}}" required/>
          </div>
          <div class="col-9">
            <select id="inputRegion" class="form-control" name="region" required>
              <option selected>{{user.region}}</option>
              {{#regionList}}
              <option>{{.}}</option>
              {{/regionList}}
            </select>
          </div>
        </div>
        <input type="submit" class="ourButton" value="Submit">
      </form>
    </div>
    <div class="text-center container d-flex justify-content-center mt-1">
      Password must contain at least 8 characters including numbers, uppercase and lowercase letters
    </div>
    <div class="text-center container d-flex justify-content-center mt-5">
      <a class="link" href="/users">Take me back</a>
    </div>
  </div>
</body>
</html>
