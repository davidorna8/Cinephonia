<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!--Users main page: table with all the users and some information for each of them-->
    <link href="/css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="/image/x-icon" href="images/logoet.jpg" /> <!--favicon-->
</head>
<body>
  <header>
    <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="images/logoet.jpg" width="30" height="30" alt="">
          Cinephonia
        </a>

        <div class="navbar-collapse" id="navbarSupportedContent" >
          <div class="col-11">
            <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/films">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/songs">Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
              </li>
            </ul>
          </div>
          <div class="col-1">
            <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!--Title-->
  <div class="text-center">
    <p class="sectionTitle">USERS</p>
    <hr class="mx-5">
  </div>
  <!--Users table-->
  <div class="container px-5 py-5 my-5 justify-content-center d-flex">
    <table class="table table-striped" id="userTable">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Full Name</th>
        <th scope="col">Age</th>
        <th scope="col">Region</th>
      </tr>
      </thead>
      <tbody>
      {{#users}}
      <tr>
        <th scope="row">{{-index}}</th>
        <td><a href="/users/{{id}}" class="darkLink">@{{username}}</a></td>
        <td>{{name}} {{surname}}</td>
        <td>{{age}}</td>
        <td>{{region}}</td>
      </tr>
      {{/users}}
      </tbody>
    </table>
  </div>
</body>
</html>
