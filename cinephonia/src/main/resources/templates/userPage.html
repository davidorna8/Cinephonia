<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--User info page-->
    <title>{{user.username}}</title>

    <link href="/css/style.css" rel="stylesheet" />
    <script src="/js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/logoet.jpg" /> <!--favicon-->
</head>
<body>
    <header>
        <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/logoet.jpg" width="30" height="30" alt="">
                    Cinephonia
                </a>

                <div class="navbar-collapse" id="navbarSupportedContent" >
                    <div class="col-11">
                        <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/films">Films</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/songs">Songs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-1">
                        <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <div class="text-center my-3">
        <h1>{{user.username}}</h1>
    </div>
    <!--User info-->
    <div class="container d-flex row">
        <div class="container justify-content-center px-5 mx-5 py-5 col-8">
            <p><strong>Full name:</strong> {{user.name}} {{user.surname}}</p>
            <p><strong>E-mail:</strong> {{user.email}}</p>
            <div class="d-flex row">
                <p class="col-5"><strong>Age:</strong> {{user.age}}</p>
                <p class="col-5"><strong>Region:</strong> {{user.region}}</p>
            </div>
        </div>
        <div class="container justify-content-center px-5 mx-5 py-5 col-4">
            <button id="deleteButton" class="btn rounded-pill" onclick="deleteUser('{{user.id}}','{{user.username}}')">Delete</button>
            <button id="updateButton" class="btn rounded-pill" onclick="updateUser('{{user.id}}')">Update</button>
        </div>
    </div>
    <div class="container d-flex gap-2">
        <!--Two columns containing films and songs uploaded by the user-->
        <div class="container my-2 py-5 mr-3 col-6">
            <h2 class="userTitles text-center">FILMS</h2>
            <div class="card-group d-flex row row-cols-md-2 gap-2">
                {{#filmList}}
                <div class="card filmCard">
                    <img class="card-img" alt={{name}} src="/images/{{cover.imageURL}}">
                    <div class="card-body">
                        <a href="/films/{{id}}" class="titles">{{name}}</a>
                        <p class="synopsis">{{director}}</p>
                    </div>
                </div>
                {{/filmList}}
            </div>
        </div>
        <div class="container my-2 py-5 mr-3 col-6">
            <h2 class="userTitles text-center">SONGS</h2>
            <div class="card-group d-flex row row-cols-md-2 gap-2">
                {{#songList}}
                <div class="card songCard">
                    <div class="card-body">
                        <a href="/song/{{id}}" class="titles">{{name}}</a>
                        <p class="synopsis">{{author}}</p>
                    </div>
                </div>
                {{/songList}}
            </div>
        </div>
    </div>


</body>
</html>
