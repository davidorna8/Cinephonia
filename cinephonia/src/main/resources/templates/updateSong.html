<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Song</title>
  <link href="/css/style.css" rel="stylesheet" />
  <script src="/js/script.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/images/logoet.jpg" /> <!--favicon-->
</head>
<body>
<nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/images/logoet.jpg" width="30" height="30" alt="">
      Cinephonia
    </a>

    <div class="navbar-collapse" id="navbarSupportedContent" >
      <div class="col-11">
        <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/films">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/songs">Songs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
        </ul>
      </div>
      <div class="col-1">
        <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
      </div>
    </div>

  </div>
</nav>

<div class="container py-5 my-5">
  <div class="text-center container d-flex justify-content-center mb-3">
    <form type="Submit" class="text-center" method="post" action="/songInfo/{{id}}">
      <div class="row d-flex mb-2">
        <input type="text" class="form-control" name="username" value="{{username}}" disabled>
      </div>
      <div class="row d-flex mb-2">
        <input type="text" class="form-control" placeholder="Title" name="name" value="{{song.name}}" required/>
      </div>
      <div class="row d-flex mb-2">
        <input type="text" class="form-control" placeholder="Author" name="author" value="{{song.author}}" required/>
      </div>
      <div class="row d-flex mb-2">
        <div class="col-6 px-0">
          <input type="number" class="form-control" placeholder="Minutes" name="minutes" value="{{song.minutes}}" min="0" max="60" required/>
        </div>
        <div class="col-6 px-0">
          <input type="number" class="form-control" placeholder="Seconds" name="seconds" value="{{song.seconds}}" min="0" max="59" required/>
        </div>
      </div>
      <div class="row d-flex mb-2">
        <div class="col-4 px-0">
          <input type="number" class="form-control" placeholder="Year" name="year" value="{{song.year}}" min="1900" max="2050" required/>
        </div>
        <div class="col-8 px-0 mb-2">
          <select id="inputMusicGenre" class="form-control" name="genre" required>
            <option selected>{{song.genre}}</option>
            {{#genreList}}
            <option>{{.}}</option>
            {{/genreList}}
          </select>
        </div>
      </div>
      <input type="submit" class="ourButton" value="Submit">
    </form>

  </div>
  <div class="text-center container d-flex justify-content-center mt-5">
    <a class="link" href="/songs">Take me back</a>
  </div>
</div>
</body>
</html>
