<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/logoet.jpg" /> <!--favicon-->
</head>
<body>
    <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/logoet.jpg" width="30" height="30" alt="">
                Cinephonia
            </a>

            <div class="navbar-collapse" id="navbarSupportedContent" >
                <div class="col-10">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/films">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/songs">Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center mt-5">
        <h1>Register</h1>
    </div>
    <div class="text-center container d-flex justify-content-center">
        <form type="Submit" class="text-center" action="/register/newuser" method="post">
            <div class="row d-flex mb-2">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="First name" name="name">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Last name" name="surname">
                </div>
            </div>
            <div class="row d-flex  mb-2 col-12 mx-0">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="row d-flex mb-2">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
            </div>
            <div class="row d-flex mb-2">
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Age" name="age" min="0" max="99">
                </div>
                <div class="col-9">
                    <select id="inputRegion" class="form-control" name="region">
                        <option selected>Region</option>
                        {{#regionList}}
                        <option>{{.}}</option>
                        {{/regionList}}
                    </select>
                </div>
            </div>
            <input type="submit" class="ourButton" value="Submit">
        </form>
    </div>
    <div class="text-center container d-flex justify-content-center mt-5">
        <p>Do you already have an account? <a class="userLink" href="/users">Click here</a></p>
    </div>
</body>
</html>
