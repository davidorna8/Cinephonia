<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>

    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/logoet.jpg" /> <!--favicon-->
</head>
<body>
    <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="assets/logoet.jpg" width="30" height="30" alt="">
                Cinephonia
            </a>

            <div class="navbar-collapse" id="navbarSupportedContent" >
                <div class="col-10">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/films">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/songs">Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My account</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2">

                    <button id="loginButton"  class="btn rounded-pill"  onclick="window.location.href='/login'">Log in</button>
                    <button id="registerButton" class="btn rounded-pill" type="button"  onclick="window.location.href='/register'">Register</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <p class="sectionTitle">SONGS</p>
        <hr class="mx-5">
  </div>


    <div id="songButtons">
        <button type="button" class="uploadButtons col-3" onclick="showSongsForm()">Upload<br>new song</button>
        <button type="button" class="showButtons col-3 "  onclick="showAllSongs()">Show all</button>
    </div>

    <div id="uploadSongs">
        <div class="text-center container d-flex justify-content-center">
            <form type="Submit" class="text-center" onsubmit="newSong()" method="post" action="/songInfo">
                <div class="row d-flex mb-2">
                    <input type="text" class="form-control" placeholder="Title" name="name">
                </div>
                <div class="row d-flex mb-2">
                    <input type="text" class="form-control" placeholder="Author" name="author">
                </div>
                <div class="row d-flex mb-2">
                    <div class="col-6 px-0">
                        <input type="number" class="form-control" placeholder="Minutes" name="minutes" min="0" max="60">
                    </div>
                    <div class="col-6 px-0">
                        <input type="number" class="form-control" placeholder="Seconds" name="seconds" min="0" max="59">
                    </div>
                </div>
                <div class="row d-flex mb-2">
                    <div class="col-4 px-0">
                        <input type="number" class="form-control" placeholder="Year" name="year" min="1900" max="2050">
                    </div>
                    <div class="col-8 px-0 mb-2">
                        <select id="inputMusicGenre" class="form-control" name="genre">
                            <option selected>Music genre</option>
                            {{#genreList}}
                            <option>{{.}}</option>
                            {{/genreList}}
                        </select>
                    </div>
                </div>
                <input type="submit" class="ourButton" value="Submit">
            </form>
            <br>
        </div>
    </div>
    <div id="allSongs" class="container mx-3">
        <div class="d-flex row mb-2 gap-3">
            {{#songs}}
            <div class="col-3 card">
                <div class="card-body">
                    <h5 class="titles">{{name}}</h5>
                    <p class="synopsis">{{author}}</p>
                </div>
                <div class="card-body">
                    <a href="/song/{{-index}}" class="card-link">See more</a>
                    <a href="#" class="card-link">Delete</a>
                    <a href="#" class="card-link">Update</a>
                </div>
            </div>
            {{/songs}}
        </div>
    </div>
</body>
</html>
