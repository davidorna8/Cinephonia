<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/logoet.jpg" /> <!--favicon-->
</head>
<body>
    <nav id="ourNavbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="assets/logoet.jpg" width="30" height="30" alt="">
                Cinephonia
            </a>

            <div class="navbar-collapse" id="navbarSupportedContent" >
                <div class="col-10">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Songs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <h1>Log in</h1>
    </div>
    <div class="text-center container d-flex justify-content-center">
        <form type="Submit" class="text-center">
            <div class="row d-flex mb-2">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row d-flex  mb-2">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="row d-flex mb-2">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row d-flex mb-2">
                <div class="col-sm">
                    <select id="inputAge" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md">
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
